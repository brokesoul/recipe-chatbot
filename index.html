<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1 class="chat-title">Recipe Chatbot</h1>
            <div id="chatbox" class="chatbox"></div>
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma separated)" class="input-box" />
            <div class="meal-options">
                <button class="meal-button" data-meal="breakfast">Breakfast</button>
                <button class="meal-button" data-meal="lunch">Lunch</button>
                <button class="meal-button" data-meal="dinner">Dinner</button>
            </div>
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>
    
<div class="dropdown-container">
    <select id="cuisineDropdown" class="cuisine-dropdown">
        <option value="indian">All Indian</option>
        <option value="punjabi">Punjabi</option>
        <option value="south indian">South Indian</option>
        <option value="gujarati">Gujarati</option>
        <option value="bengali">Bengali</option>
        <option value="maharashtrian">Maharashtrian</option>
        <option value="mughlai">Mughlai</option>
        <option value="rajasthani">Rajasthani</option>
    </select>
</div>
<script src="app.js"></script>
</body>
</html>
